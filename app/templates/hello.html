<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My first dynamic Website</title>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
  <!-- navigation menu -->
  <nav>
    <a href="{{ url_for('hello') }}">Home</a>
    <a href="{{ url_for('titanic') }}">Titanic</a>
    <a href="https://github.com/YourGithubUsername">About</a>
  </nav>

  <main>
    <h1>I have been seen {{ count }} times.</h1>
    <ul>
      {% for i in range(1, count+1) %}
        <li>{{ i }}: Hello {{ name }}! </li>
      {% endfor %}
    </ul>

    <!-- link to HWR Berlin -->
    <p><a href="https://www.hwr-berlin.de" target="_blank">
      Visit HWR Berlin homepage
    </a></p>

    <!-- your image -->
    <img src="{{ url_for('static', filename='images/myphoto.jpg') }}"
         alt="My photo" style="max-width:200px;">

  </main>

  <!-- footer -->
  <footer>
    &copy; 2025 Your Name Here
  </footer>
</body>
</html>
